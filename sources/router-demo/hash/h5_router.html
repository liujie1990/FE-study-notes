<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>history路由实现</title>
    <style type="text/css">
        * {
            margin: 0;
            padding:0;
        }
        a {
            list-style: none;
            text-decoration: none;
            color: #fff;
        }
        ul {
            width: 500px;
            margin: 100px auto;
        }
        li {
            padding:5px;
            display: inline-block;
            background-color: #000;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="/">turn blue</a></li>
    <li><a href="/red">turn red</a></li>
    <li><a href="/yellow">turn yellow</a></li>
</ul>
<button id="forward">路由前进</button>
<button id="back">路由回退</button>
<script type="text/javascript" src="h5router.js"></script>
</body>
</html>
